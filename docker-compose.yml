version: "3.9"
services:
  # Neo4j for Temporal and Knowledge Graphs
  neo4j:
    image: neo4j:5.25
    container_name: neo4j-memory-lab
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/test123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - memory-lab-network

  # Optional: Langfuse for LLM tracing
  langfuse:
    image: langfuse/langfuse:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://langfuse:langfuse@postgres:5432/langfuse
      NEXTAUTH_SECRET: "supersecretkey"
      NEXTAUTH_URL: "http://localhost:3000"
      SALT: "random_salt"
      ENCRYPTION_KEY: "random_encryption_key"
    depends_on:
      - postgres
    networks:
      - memory-lab-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - memory-lab-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  postgres_data:

networks:
  memory-lab-network:
    driver: bridge
